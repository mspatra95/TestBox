<h2 style="text-align: center">Test Box By Suman</h2>
<div class="box">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" *ngFor="let test of testCases;let i=index">

        <div class=" box-part text-center">

          <i class="fa fa-instagram fa-3x" aria-hidden="true"></i>

          <div class="title">
            <h4>{{test.testCase}}</h4>
          </div>
          <a [routerLink]="test.path" routerLinkActive="active">Learn More</a>
        </div>
      </div>
    </div>
  </div>
</div>
